      entity_id:
        - cover.media_room_somfy_window_shade
      id: "off"
      from: closing
      to: unknown
  binary_sensor:
    - name: Media Room Shade Helper
      unique_id: a5c19860-c74d-4b25-8893-982e8b135bcd
