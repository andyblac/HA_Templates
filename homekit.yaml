- name: HA Bridge
  port: 51825
  filter:
    include_domains:
      # - alarm_control_panel
      # - climate
      # - cover
      - light
      - switch
      - fan
    exclude_entity_globs:
      - cover.*_somfy_window_shade
      - light.*_screen
      - switch.wiser_*
      - switch.*_trigger_indicator
      - switch.overkiz_*
      - switch.*_window_shade_sw
      - switch.*_water_control
      - light.lounge_lamp_*
    exclude_entities:
      - climate.otgw
      - cover.roller_door
      - light.back_garden_led_strip_1
      - light.back_garden_led_strip_2
      - light.media_room_sideboard_lamp_left
      - light.media_room_sideboard_lamp_right
    include_entities:
      # - scene.good_morning
      - scene.it_s_too_bright
      - scene.patio_sun
      # - scene.tea_time
      - scene.open_mums_bedroom_shade
      - scene.close_mums_bedroom_shade
