title: Wetroom
path: wetroom
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: entity
            entity: sensor.wetroom_sensor_temperature
            action: more-info
          - type: entity
            entity: sensor.wetroom_sensor_humidity
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.wetroom_humidity_derivative
            tap_action:
              action: more-info

      - type: custom:tabbed-card
        tabs:
          - attributes:
              label: Humidity
            card:
              type: custom:mini-graph-card
              points_per_hour: 4
              lower_bound: 0
              upper_bound: 100
              entities:
                - entity: sensor.wetroom_sensor_humidity
                  name: Humidity
                  color: "#03a9f4"
          - attributes:
              label: Derivative
            card:
              type: custom:mini-graph-card
              points_per_hour: 4
              lower_bound: -4
              upper_bound: 4
              entities:
                - entity: sensor.wetroom_humidity_derivative
                  color: "#03a9f4"
          - attributes:
              label: Temperature
            card:
              type: custom:mini-graph-card
              points_per_hour: 4
              entities:
                - entity: sensor.wetroom_sensor_temperature
                  name: Temperature

      - type: horizontal-stack
        cards:
          - type: tile
            entity: light.wetroom_light
            name: Spots
            vertical: true
            # color: blue
          - type: tile
            entity: fan.wetroom_extractor
            vertical: true
            # color: blue
