      entity_3:
        entity_id: light.lounge_extention_lights
        ulm_custom_card_andyblac_room_icon_color_on: amber
      entity_4:
        entity_id: light.lounge_lamps
        ulm_custom_card_andyblac_room_icon_color_on: green

